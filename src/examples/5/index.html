<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Poker HUD 1" />

        <link rel="stylesheet" href="board.css" />
        <link rel="stylesheet" href="player.css" />
        <link rel="stylesheet" href="pot.css" />

        <title>Poker HUD - 5</title>
    </head>

    <body style="background-color: lightgray">
        <h1>Poker HUD - 5</h1>

        <h2>Board</h2>
        <img src="../../images/examples/Board_5.png" alt="Board 5" height="70px" />

        <br />
        <br />

        <div style="width: 300px;">
            <div class="board-container">
                <div class="board">
                    <div class="F1">
                        <img src="https://img.icons8.com/ios/2x/2-of-diamonds.png" width="50px" alt="Flop 1" class="card" />
                    </div>
                    <div class="F2">
                        <img src="https://img.icons8.com/ios/2x/jack-of-hearts.png" width="50px" alt="Flop 2" class="card" />
                    </div>
                    <div class="F3">
                        <img src="https://img.icons8.com/ios/2x/9-of-diamonds.png" width="50px" alt="Flop 3" class="card" />
                    </div>
                    <div class="T">
                        <img src="https://img.icons8.com/ios/2x/spades.png" width="50px" alt="Turn" class="card" />
                    </div>
                    <div class="R">
                        <img src="https://img.icons8.com/ios/2x/spades.png" width="50px" alt="River" class="card" />
                    </div>
                </div>
            </div>
        </div>

        <hr />

        <h2>Player</h2>
        <img src="../../images/examples/Players_5.png" alt="Players 5" height="70px" />

        <hr />

        <h2>Pot</h2>
        <img src="../../images/examples/Pot_5.png" alt="Pot 5" height="70px" />
    </body>
</html>
