<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Poker HUD 1" />

        <link rel="stylesheet" href="board.css" />
        <link rel="stylesheet" href="player.css" />
        <link rel="stylesheet" href="pot.css" />

        <title>Poker HUD - 3</title>
    </head>

    <body style="background-color: lightgray">
        <h1>Poker HUD - 3</h1>

        <h2>Board</h2>
        <img src="../../images/examples/Board_3.png" alt="Board 3" />

        <div class="board-container">
            <div class="F1">
                <img src="https://img.icons8.com/ios/2x/7-of-clubs.png" alt="Flop 1" class="card" />
            </div>
            <div class="F2">
                <img src="https://img.icons8.com/ios/2x/3-of-diamonds.png" alt="Flop 2" class="card" />
            </div>
            <div class="F3">
                <img src="https://img.icons8.com/ios/2x/5-of-clubs.png" alt="Flop 3" class="card" />
            </div>
            <div class="Flop info">Flop</div>
            <div class="T">
                <img src="https://img.icons8.com/ios/2x/4-of-hearts.png" alt="Turn" class="card" />
            </div>
            <div class="R">
                <!-- <img src="https://img.icons8.com/ios/2x/joker.png" alt="River" class="card" /> -->
            </div>
            <div class="Turn info">Turn</div>
            <div class="River info">River</div>
        </div>

        <hr />

        <h2>Player</h2>
        <img src="../../images/examples/Players_3.png" alt="Players 3" />

        <div class="player_3">
            <div class="player-container">
                <div class="Card-1">
                    <img src="https://img.icons8.com/ios/2x/2-of-spades.png" alt="Card 1" class="card" />
                </div>
                <div class="Card-2">
                    <img src="https://img.icons8.com/ios/2x/ace-of-clubs.png" alt="Card 1" class="card" />
                </div>
                <div class="Name">Ivey</div>
                <div class="Bet">Bet 90k</div>
            </div>
        </div>

        <hr />

        <h2>Pot</h2>
        <img src="../../images/examples/Pot_3.png" alt="Pot 3" />

        <div class="pot_3">
            <span>POT SIZE</span>
            <br />
            <span class="pot">$209,500</span>
        </div>
    </body>
</html>
