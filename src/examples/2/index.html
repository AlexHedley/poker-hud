<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Poker HUD 1" />

        <link rel="stylesheet" href="board.css" />
        <link rel="stylesheet" href="player.css" />
        <link rel="stylesheet" href="pot.css" />

        <title>Poker HUD - 2</title>
    </head>

    <body style="background-color: lightgray;">
        <h1>Poker HUD - 2</h1>

        <h2>Board</h2>
        <img src="../../images/examples/Board_2.png" alt="Board 2" />

        <div class="board-container">
            <div class="F1">
                <img src="https://img.icons8.com/ios/2x/10-of-clubs.png" alt="Flop 1" class="card" />
            </div>
            <div class="F2">
                <img src="https://img.icons8.com/ios/2x/9-of-hearts.png" alt="Flop 2" class="card" />
            </div>
            <div class="F3">
                <img src="https://img.icons8.com/ios/2x/7-of-hearts.png" alt="Flop 3" class="card" />
            </div>
            <div class="Flop info">Flop</div>
            <div class="T">
                <img src="https://img.icons8.com/ios/2x/2-of-diamonds.png" alt="Turn" class="card" />
            </div>
            <div class="R">
                <img src="https://img.icons8.com/ios/2x/joker.png" alt="River" class="card" />
            </div>
            <div class="Turn info">Turn</div>
            <div class="River info">River</div>
        </div>

        <hr />

        <h2>Player</h2>
        <img src="../../images/examples/Players_2.png" alt="Players 2" />

        <div class="player_2">
            <div class="player-container">
                <div class="Card-1">
                    <img src="https://img.icons8.com/ios/2x/8-of-clubs.png" alt="Card 1" class="card" />
                </div>
                <div class="Card-2">
                    <img src="https://img.icons8.com/ios/2x/6-of-clubs.png" alt="Card 1" class="card" />
                </div>
                <div class="Name">Ivey</div>
                <div class="Bet">Call $57,300</div>
                <div class="Pot-Odds">77%</div>
            </div>
        </div>

        <hr />

        <h2>Pot</h2>
        <img src="../../images/examples/Pot_2.png" alt="Pot 2" />

        <div style="width: 100px; background-color: darkolivegreen">
            <div class="pot_2">
                <span class="title">POT</span>
                <br />
                <span class="pot">$197,500</span>
            </div>
        </div>

    </body>
</html>
