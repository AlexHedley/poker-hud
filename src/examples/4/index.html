<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Poker HUD 1" />

        <link rel="stylesheet" href="board.css" />
        <link rel="stylesheet" href="player.css" />
        <link rel="stylesheet" href="pot.css" />

        <title>Poker HUD - 4</title>
    </head>

    <body style="background-color: lightgray;">
        <h1>Poker HUD - 4</h1>

        <h2>Board / Pot</h2>
        <img src="../../images/examples/Board_4.png" alt="Board 4" />

        <div style="width:300px; background-color: darkolivegreen;">
            <div class="board-container">
                <div class="F1">
                    <img src="https://img.icons8.com/ios/2x/2-of-diamonds.png" width="50px" alt="Flop 1" class="card" />
                </div>
                <div class="F2">
                    <img src="https://img.icons8.com/ios/2x/jack-of-hearts.png" width="50px" alt="Flop 2" class="card" />
                </div>
                <div class="F3">
                    <img src="https://img.icons8.com/ios/2x/9-of-diamonds.png" width="50px" alt="Flop 3" class="card" />
                </div>
                <div class="T">
                    <img src="https://img.icons8.com/ios/2x/2-of-hearts.png" width="50px" alt="Turn" class="card" />
                </div>
                <div class="R">
                    <img src="https://img.icons8.com/ios/2x/ace-of-diamonds.png" width="50px" alt="River" class="card" />
                </div>
            </div>
            <div class="pot_4">
                <span>Blinds:</span><span>$25</span>/<span>$25</span>
                <span class="pot">$3,050</span>
            </div>
        </div>

        <hr />

        <h2>Player</h2>
        <img src="../../images/examples/Players_4.png" alt="Players 4" />

        <div class="player_4">
            <div class="player-container">
                <div class="ProfilePic">
                    <!-- <img src="../../images/players/man1.svg" alt="Player 1" /> -->
                    <img src="../../images/examples/Players_4-P1.png" alt="Player 1" />
                </div>
                <div class="Card1">
                    <img src="https://img.icons8.com/ios/2x/7-of-spades.png" alt="Card 1" width="50px" class="card" />
                </div>
                <div class="Card2">
                    <img src="https://img.icons8.com/ios/2x/2-of-spades.png" alt="Card 2" width="50px" class="card" />
                </div>
                <div class="PotOdds">100%</div>
                <div class="Name">Deeb</div>
                <div class="Bet">Bet $1,300</div>
            </div>
        </div>

        <hr />

        

    </body>
</html>
